#NOTE: $SERVER is a variable that we will be using when testing your server.
#	This will allow us to make your path names relative and make it easier for us to
#	test and grade. You are more than welcome to change this for testing your own
#	server, but please put it back in for the final submission.
#
ServerName localhost
ServerRoot "$VOCTOPUS_SERVER_ROOT"
DocumentRoot "$VOCTOPUS_SERVER_ROOT/webocean"
Listen 1025

LogFile "$VOCTOPUS_SERVER_ROOT/logs/execution.log"
ErrorLog $VOCTOPUS_SERVER_ROOT/logs
CustomLog $VOCTOPUS_SERVER_ROOT/logs/access.log

ScriptAlias /cgi-bin/ $VOCTOPUS_SERVER_ROOT/cgi-bin/
WebServices /soa-ws/ $VOCTOPUS_SERVER_ROOT/soa-ws/
Alias /ListDirectories.py/ "$VOCTOPUS_SERVER_ROOT/cgi-bin/src/edu/sfsu/cs/csc867/msales/voctopus/filesystem/ListDirectories.py
Alias /~traciely/ $VOCTOPUS_SERVER_ROOT/public_html/
ErrorDocument 404 /errors/404.html
ErrorDocument 500 /errors/500.html
DirectoryIndex index.htm index.html index.php index.php3 default.html index.cgi
FAIL_SCRIPT_ON_ERROR true

CgiHandler /usr/bin/perl .pl
CgiHandler /usr/bin/python .py

<Directory "$VOCTOPUS_SERVER_ROOT/webocean/cgi-bin-old">

     AuthName "Selected Users Secure Directories"
     
     AuthType Basic 

     AuthUserFile $VOCTOPUS_SERVER_ROOT/conf/.htpasswd

     require user marcello,yoon,wmac01

</Directory>

<Directory "/cgi-bin-old">

     AuthName "Selected Users Secure Directories"
     AuthType Basic 

     AuthUserFile /home/student/[your login id]/java_webserver/conf/.htpasswd

     require user csc667,yoon,wmac01

</Directory>

AddIconByType /icons/text.gif text
AddIconByType /icons/image2.gif image
AddIconByType /icons/sound2.gif audio
AddIconByType /icons/movie.gif video

AddIcon /icons/binary.gif .bin .exe
AddIcon /icons/binhex.gif .hqx
AddIcon /icons/tar.gif .tar
AddIcon /icons/world2.gif .wrl .wrl.gz .vrml .vrm .iv
AddIcon /icons/compressed.gif .Z .z .tgz .gz .zip
AddIcon /icons/a.gif .ps .ai .eps
AddIcon /icons/layout.gif .html .shtml .htm .pdf
AddIcon /icons/text.gif .txt
AddIcon /icons/c.gif .c
AddIcon /icons/p.gif .pl .py
AddIcon /icons/f.gif .for
AddIcon /icons/dvi.gif .dvi
AddIcon /icons/uuencoded.gif .uu
AddIcon /icons/script.gif .conf .sh .shar .csh .ksh .tcl
